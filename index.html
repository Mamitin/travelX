<body>

    <div>
        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="https://mamitin.github.io/travelX/"> <img
                        src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/442/2395499442_a291abee-d4af-4982-a63f-5a86f6c7e1f8.png?cb=1573427590"

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown" id="links">
                    <ul class="nav nav-pills navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link topic" href="#weather">Weather</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link topic" href="#photos">Photos</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link topic" href="#restaurants">Restaurants</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <form class="form-inline my-2 my-lg-0 " id="search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="city"
                required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add-city">Search</button>
        </form>


        <div data-spy="scroll" data-offset="20" data-target="#navbar-example2">
            <div id="wrapper">
                <div id="top-container">
                    <h4 class="scroll" id="weather"></h4>
                </div>
                <div id="bottom-container">
                    <h4 class="scroll" id="photos"></h4>
                    <div id="photo-container"></div>
                    <div>
                        <h4 class="scroll" id="restaurants"></h4>
                        <div id="activities-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        
    </footer>
