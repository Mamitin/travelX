<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="justifiedGallery.min.css">
    <link rel="stylesheet" href="css/style.css" />

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/442/2395499442_a291abee-d4af-4982-a63f-5a86f6c7e1f8.png?cb=1573427590"
            width="100" height="100" alt="logo" id="logo">
        <ul class="nav nav-pills" id="links">
            <li class="nav-item">
                <a class="nav-link link" href="#weather">Weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link" href="#photos">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link" href="#restaurants">Restaurants</a>
            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0 " id="search">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="city">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="add-city">Search</button>
        </form>

        <body>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Login
            </button>
    </nav>
    <div class="container">
        <!-- <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#weather">Weather</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#photos">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#restaurants">Restaurants</a>
            </li>
        </ul> -->
        <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
            <div id="wrapper">
                <div id="top-container">
                    <h4 id="weather"></h4>
                </div>
                <div id="bottom-container">
                    <h4 id="photos"></h4>
                    <div id="photo-container"></div>
                    <div>
                        <h4 id="restaurants"></h4>
                        <div id="activities-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input"
                            placeholder="Password">
                    </div>
                    <div class="form-check">
                        <label  for="exampleErrorMessage" id="error-message"></label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="login" class="btn btn-secondary">Login</button>
                        <button type="button" id="signUp" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
